<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>css Mem Slider</title>
</head>
<body>

        <div class="wrapper-container">

            <h1>HOW to be a CAT</h1>
            <div class="slider-container">

                <input type="radio" name="inp" id="input-1" checked>
                <input type="radio" name="inp" id="input-2">
                <input type="radio" name="inp" id="input-3">
                <input type="radio" name="inp" id="input-4">

                <div class="slides">
                    <div class="slide slide1"><img src="./img/sleeping_cat.jpg" alt="sleeping"></div>
                    <div class="slide"><img src="./img/eating_cat.jpg" alt="eating"></div>
                    <div class="slide"><img src="./img/cat-stalking.jpg" alt="stalking"></div>
                    <div class="slide"><img src="./img/happy_cat.jpg" alt="happy"></div>
                </div>

                <div class="nav-and-text-container">

                    <div class="text-container">

                        <div class="text text1">Take a nap</div>
                        <div class="text">Have a snack</div>
                        <div class="text">Stare at a bug</div>
                        <div class="text">You did it!</div>

                    </div>

                    <div class="nav-container">

                        <label for="input-1"></label>
                        <label for="input-2"></label>
                        <label for="input-3"></label>
                        <label for="input-4"></label>

                    </div>

                </div>


            </div>


        </div>


</body>
</html>
